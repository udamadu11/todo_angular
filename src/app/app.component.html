<div class="container mt-5">
    <h2>
      Todos
      <a class="float-right" [routerLink] = "['/todo/add']">
          <button type="botton" class="btn btn-primary" style="width: 100px;">Add</button>
      </a>
    </h2>
    <table class="table table-bordered mt-5">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
           <tr *ngFor = "let item of data; let i = index;">
                <td width="20">{{item.id}}</td>
                <td>{{item.title}}</td>
                <td width="250">
                    <button type="botton" class="btn btn-danger mr-1" (click)="deleteTodo(item.id,i)">Delete</button>
                    <a [routerLink] = "['/todo/edit', item.id]">
                      <button class="btn btn-primary" type="button">Edit</button>
                    </a>
                </td>
           </tr>
        </tbody>
    </table>
</div>
